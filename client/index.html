<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin:0; padding:0;
    }

    .card-main-container{
        height:100vh; display:flex; justify-content:center; align-items:center;
    }

    .card-header{
        display:flex; flex-direction:column; align-items:center;
    }

    .welcome-back{
        font-size:26px
    }

    .header-message{
        font:14px;
    }

    .credential-input{
        height:40px; width:330px; border:1px black solid; border-radius:10px; display:flex; align-items:center; justify-content:center;
    }

    .card-user-input{
        height:90%; width:94%; outline:none; border:none;
    }

</style>

<body>
    <container class="card-main-container">
        <div class="login-card" style="display:flex; flex-direction:column; height:400px; width:330px; background-color:none;">
            <div class="card-header">
                <h1 class="welcome-back">Welcome back!</h1>
                <p class="header-message">Please enter your details to continue</p>
            </div>
            
            <form>
                <div class="input-container">
                    <p>Email</p>
                    <div class="credential-input">
                        <input class="card-user-input" type="text" placeholder="Enter your email">
                    </div>
                </div>
            </form>
        </div>
    </container>
</body>

</html>
