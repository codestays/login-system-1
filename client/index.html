<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin:0; padding:0;
    }

    .card-main-container{
        height:100vh; display:flex; justify-content:center; align-items:center;
    }

    .login-card{
        display:flex; flex-direction:column; height:400px; width:360px; background-color:none;
    }

    .card-header{
        display:flex; flex-direction:column; align-items:center;
    }

    .welcome-back{
        font-size:26px
    }

    .header-message{
        font:14px;
    }


    .credential-input{
        height:40px; width:100%; border:1px black solid; border-radius:10px; display:flex; align-items:center; justify-content:center;
    }

    .card-user-input{
        height:90%; width:94%; outline:none; border:none;
    }

    .user-input-container{
        height:90%; width:96%; display:flex; align-items:center;
    }

    .remember-forgot-container{
        display:flex; justify-content:space-between;
    }.remember{
        display:flex; align-items:center;
    }.checkbox{
        height:11px; width:11px; border-radius:2px; background-color:none;
    }.forgot{
        color:#0072DD; font-weight:800;
    }

    .login-button{
        width:100%; height:40px; outline:none; border:none; border-radius:10px; color:white; background-color:#0072DD;
    }

    .or-section{
        width:100%; display:flex; justify-content:space-between; align-items:center;
    }

    .line-1{
        height:1px; width:155px; background-color:black;
    }

    .sign-in-google{
        display:flex; gap:4px;
    }

    .register-section{
        display:flex; justify-content:center; gap:4px;
    }

</style>
