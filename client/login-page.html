<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <style>
        *{
            margin:0; padding:0; font-family:Sans-Serif; text-decoration:none;
        }

        .card-main-container{
            height:100vh; display:flex; justify-content:center; align-items:center;
        }

        .login-card{
            display:flex; flex-direction:column; width:360px;
        }

        .card-header{
            display:flex; flex-direction:column; align-items:center; gap:10px;
        }

        .welcome-back{
            font-size:26px
        }

        .header-message{
            font:14px;
        }


        .credential-input{
            height:40px; width:100%; border:1px black solid; border-radius:10px; display:flex; align-items:center; justify-content:center; background-color:white;
        }

        .card-user-input{
            height:90%; width:94%; outline:none; border:none;
        }

        .user-input-container{
            height:90%; width:96%; display:flex; align-items:center;
        }

        .remember-forgot-container{
            display:flex; justify-content:space-between;
        }.remember{
            display:flex; align-items:center; gap:4px;
        }.checkbox{
            height:14px; width:14px; border-radius:2px; background-color:none;
        }.forgot{
            color:#0072DD; cursor:pointer;
        }.forgot:hover{
            text-decoration:underline;
        }

        .login-button{
            width:100%; height:40px; outline:none; border:none; border-radius:10px; color:white; background-color:#0072DD; cursor:pointer; transition:transform 0.2s ease;
        }
        .login-button:hover{
            background-color:#007ef4
        }

        .or-section{
            width:100%; display:flex; justify-content:space-between; align-items:center;
        }

        .line-1{
            height:1px; width:155px; background-color:black;
        }

        .sign-in-google{
            display:flex; align-items:center; justify-content:center; gap:4px; cursor:pointer;
        }#sign-in-ggl{
            cursor:pointer;
        }

        .register-section{
            display:flex; justify-content:center; align-items:center;  gap:4px;
        }


        .eye.active{
            display:none;
        }

        .eye-2{display:none;}
        .eye.active ~ .eye-2{
            display: inline;
        }
        .eye-2.active ~ .eye{
            display: inline;
        }
        .eye-2.active{
            display: none;
        }

    </style>

    <body>
        <container class="card-main-container">
            <div class="login-card">
                <div class="card-header">
                    <h1 class="welcome-back">Welcome back</h1>
                    <p class="header-message">Please enter your details to continue</p>
                </div>
                
                <div style="height:20px;"></div> <!-- horizontal space -->

                <form>
                    <div class="input-container">
                        <p>Email</p>
                        <div style="height:10px;"></div> <!-- horizontal space -->
                        <div class="credential-input">
                            <div class="user-input-container">
                                <input class="card-user-input" type="text" placeholder="Enter your email">
                            </div>
                        </div>
                    </div>

                    <div style="height:20px;"></div> <!-- horizontal space -->

                    <div class="input-container">
                        <p>Password</p>
                        <div style="height:10px;"></div> <!-- horizontal space -->
                        <div class="credential-input">
                            <div class="user-input-container">
                                <input class="card-user-input" type="password" placeholder="Enter your password">

                                </svg>
                                    
                            </div>
                        </div>
                    </div>

                    <div style="height:20px;"></div> <!-- horizontal space -->

                    <div class="remember-forgot-container">
                        <div class="remember">
                            <input class="checkbox" type="checkbox"></input>
                            <p>Remember me</p>
                        </div>
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>

                    <div style="height:20px;"></div> <!-- horizontal space -->

                    <button class="login-button">
                        <p>Log in</p>
                    </button>
                </form>

                <div style="height:20px;"></div> <!-- horizontal space -->

                <div class="or-section">
                    <div class="line-1"></div>
                    <p>Or</p>
                    <div class="line-1"></div>
                </div>

                <div style="height:20px;"></div> <!-- horizontal space -->

                <button class="credential-input" id="sign-in-ggl">
                    <div class="sign-in-google">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        <p>Sign in with Google</p>
                    </div>
                </button>

                <div style="height:20px;"></div> <!-- horizontal space -->

                <div class="register-section">
                    <p>Don’t have an account?</p>
                    <a href="#" class="forgot">Register</a>
                </div>
            </div>
        </container>

        <script>
            const eyeIcon = document.querySelector('.eye');
                const eyeIcon2 = document.querySelector('.eye-2');
        
                if (eyeIcon){
                    function eyeFunction() {
                        eyeIcon.classList.toggle('active');
                        eyeIcon2.classList.toggle('activate');
                    }
        
                    eyeIcon.addEventListener('click', eyeFunction);
                    eyeIcon2.addEventListener('click', eyeFunction);
                }
        </script>
        
    </body>

</html>
