<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot password</title>

                    </a>
                </div>

                <div class="nav-right">
                    <div class="nav-right-icons">
                        <a href="/login">
                            <div class="login-btn" id="login-button">
                                <p>Login</p>
                            </div>
                        </a>
                        <a href="/registration">
                            <div class="reg-btn">
                                <p>Registration</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-space"></div>
        <div id="space-a"></div>

        <div class="main-container">
            <div class="login-card" >
                <div class="card-header">
                    <h1>Forgot password</h1>
                    <p>Enter your email and we'll send you a link to reset your password.</p>
                </div>

                <form id="login-form" action="" method = "POST">
                    <div class="credential-container">
                        <p>Email</p>
                        <div class="input-container">
                            <div class="input-item-container">
                                <input id="email" type="text" placeholder="Enter your email" name="email">
                            </div>
                        </div>
                        <p class="invalid-text" id="invalid-email"></p>
                    </div>

                    <button type="button" class="input-container" id="login">
                        <p>Continue</p>
                    </button>
                </form>

                <div class="space-2"></div>

                <a href="login-google">
                    <button type="button" class="input-container" id="sign-in-ggl">
                        <div class="sign-in-google">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                                <path d="M10 18.3333C12.1525 18.3333 14.1084 17.5096 15.5871 16.17L13.008 13.9875C12.1713 14.6212 11.1313 15 10 15C7.83255 15 5.99213 13.6179 5.2988 11.6892L2.5813 13.7829C3.96047 16.4817 6.7613 18.3333 10 18.3333Z" fill="#4CAF50"/>

                            </svg>
                            <p>Sign in with Google</p>
                        </div>
                    </button>
                </a>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
